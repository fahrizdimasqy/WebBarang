<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>
    <h:head>
        <title>Tambah Barang</title>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <div class="card">
            <div class="card-body">
                <f:view>
                    <h:form>
                        <f:validateBean>
                        <h1><h:outputText value="Tambah Barang"/></h1>                       
                            <div class="mb-3">
                                <h:outputLabel value="Id:" for="id" />
                                <h:inputText id="id" value="#{barangController.barang.id}" title="Id" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <h:outputLabel value="Nama:" for="nama" />
                                <h:inputText id="nama" value="#{barangController.barang.nama}" title="Nama" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <h:outputLabel value="Kategori:" for="kategori" />
                                <h:inputText id="kategori" value="#{barangController.barang.kategori}" title="Kategori" class="form-control" />
                            </div>
                            <div class="mb-3">
                                   <h:outputLabel value="Harga:" for="harga" />
                                   <h:inputText id="harga" value="#{barangController.barang.harga}" title="Harga" class="form-control" />
                            </div>
                            <div class="mb-3">
                                 <h:outputLabel value="Stok:" for="stok" />
                                 <h:inputText id="stok" value="#{barangController.barang.stok}" title="Stok" class="form-control" />
                            </div>
                        <h:commandButton value="Simpan" class="btn btn-primary" action="#{barangController.create()}" />
                        </f:validateBean>
                    </h:form>
                </f:view>
            </div>
            </div>
        </div>
    </h:body>
</html>
